<!DOCTYPE html>
<html style='min-width:250px;'>
<meta charset="UTF-8">
<head>
    <title>DzzzR++ settings</title>
    <script src="popup.js"></script>
</head>
<body>
<div align="left" title='Поменять порядок событий в капитанском логе игры (более новые &mdash; сверху).'>
    <input id='enabledLogReversing' name='enabledLogReversing' type='checkbox'/>
    <label for='enabledLogReversing'>Инверсия капитанского лога</label>
</div>
<div align="left" title='Cookie текущей сессии. Зная его можно войти в один аккаунт с разных устройств.'>
    <form id='cookieForm' autocomplete='off'>
    <label for='cookie'>&#x1F36A;</label>
    <input id='cookie' name='cookie' type='text'/>
    </form>
</div>
<div align="right" style="font-size: smaller; color: gray">
    Версия <span id="version">...</span>
</div>
<script src="popup.js"></script>
</body>
</html>
